<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geoportal Map</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="w-64 bg-gray-800 text-white flex flex-col">
            <div class="p-4 text-lg font-semibold border-b border-gray-700">Map Layers</div>
            <div class="flex-1 overflow-y-auto p-4">
                <!-- Add your layer configuration here -->
                <div class="mb-4">
                    <label class="block mb-2">Layer 1</label>
                    <input type="checkbox" class="form-checkbox" id="layer1">
                </div>
                <div class="mb-4">
                    <label class="block mb-2">Layer 2</label>
                    <input type="checkbox" class="form-checkbox" id="layer2">
                </div>
                <!-- Add more layers as needed -->
            </div>
        </div>
        <!-- Main content -->
        <div class="flex-1 flex flex-col">
            <!-- Navbar -->
            <div class="bg-gray-900 text-white p-4 flex justify-between items-center">
                <div class="text-lg font-semibold">Geoportal</div>
                <div>
                    <!-- Add navbar items here -->
                    <a href="#" class="text-gray-300 hover:text-white px-3">Home</a>
                    <a href="#" class="text-gray-300 hover:text-white px-3">About</a>
                </div>
            </div>
            <!-- Map content -->
            <div id="map" class="flex-1"></div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([51.505, -0.09], 13);

        var layer1 = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        var layer2 = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
            maxZoom: 17,
            attribution: 'Map data: &copy; <a href="https://www.opentopomap.org">OpenTopoMap</a> contributors'
        });

        document.getElementById('layer1').addEventListener('change', function() {
            if (this.checked) {
                map.addLayer(layer1);
            } else {
                map.removeLayer(layer1);
            }
        });

        document.getElementById('layer2').addEventListener('change', function() {
            if (this.checked) {
                map.addLayer(layer2);
            } else {
                map.removeLayer(layer2);
            }
        });
    </script>
</body>
</html>
