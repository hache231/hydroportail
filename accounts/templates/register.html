<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white shadow-lg rounded-lg overflow-hidden w-full max-w-4xl">
            <div class="md:flex">
                <div class="md:w-1/2 p-8">
                    <h2 class="text-3xl font-bold mb-6 text-center text-blue-500">Créer un compte</h2>
                    <form method="POST" class="space-y-4">
                        {% csrf_token %}
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            {{ form.as_p }}
                        </div>
                        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Créer un compte</button>
                    </form>
                    <p class="mt-4 text-center text-gray-600">Vous avez déjà un compte ? <a href="{% url 'login' %}" class="text-blue-500 hover:underline">Connexion</a></p>
                </div>
                <div class="md:w-1/2 bg-yellow-100 bg-cover bg-center text-white p-8 flex items-center justify-center">
                    <div class="text-center flex flex-col items-center justify-center">
                        <img src="https://s6.imgcdn.dev/JhWlq.png" class="w-100" alt="Min hydrocarbure"><br>
                        <h3 class="text-2xl text-black font-bold mb-4">Bienvenue!</h3>
                        <p class="text-lg text-black ">Veuillez remplir le formulaire pour créer un compte et rejoindre notre communauté.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
